{% if poll.questions %}
<div class="container border rounded">
  <table class="table caption-top">
    <caption>Список вопросов</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Заголовок</th>
        </tr>
      </thead>
      <tbody class="counter-container table-group-divider">
        {% for question in poll.questions %}
          <tr class="number">
            <th scope="row" ></th>
            <td>
              <a href="{{ url_for('get_question', poll_id=poll.id, question_id=question.id) }}" class="link-underline-light fw-light">
              {{ question.title }}
              </a>
            </td>
          </tr>
      {% endfor %}
      </tbody>
  </table>
</div>
{% endif %}
