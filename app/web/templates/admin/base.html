<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{{ title }}{% endblock title %}</title>
</head>
<body>
<script>
    let tg = window.Telegram.WebApp;
    let user_telegram_id = tg.initDataUnsafe.user.id;
    tg.expand();
    document.cookie = "telegram_id=" + user_telegram_id + "; max-age=2592000; path=/";
</script>
  <div class="container col-md-7 col-lg-8">
      <div class="hstack gap-2 my-3">
        <div class="fs-1">
            <a href="{{ url_for('main_page_admin') }}">
               <image src="{{ url_for('static', path='images/logo_shadow.jpg') }}" height="40">
            </a>
        </div>
          <div class="vr"></div>
          <div class="fs-2">Admin Panel</div>
      </div>
    {% block content %}
    {% endblock content %}
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.min.js"></script>
</body>
</html>
